        <answer>The exit to the museum</answer>&nbsp;&nbsp;&nbsp;
        <answer correct>Something going out</answer>
    </template>

    <template name="screen">

        <h4>Correct, output is something going out.</h4>

        It's an action or activity gets triggered. E.g. a light can be on or off.<br/><br/>

        <question>What are the social robots output blocks?</question>
        <answer>a) Switch and LED</answer>&nbsp;&nbsp;&nbsp;

    <template name="screen">
        <h4>Correct. The output blocks are 180 servo, 360 servo and LED.</h4>

        <img src="images/sr_output_blocks.jpg" width="300" /><br/>

        <question>Why are input and output important?</question>
        <answer>Social robots has blocks of these types</answer>&nbsp;&nbsp;&nbsp;
        <answer correct>They are only useful when used together</answer>
    </template>

    <template name="screen">
        <h4>Correct. Input and output are only useful when used together.</h4>

        A light switch is useless without a light. A light is useless without a light switch.
        Your job is to connect an input block to an output block.

        <video name="sr_connect_blue_cables.mp4"></video>

        <question>Where do you connect each end of the blue cable?</question>
        <answer>a) To any 2 red magnets</answer>&nbsp;&nbsp;&nbsp;
        <answer>b) To any 2 blue magnets</answer>&nbsp;&nbsp;&nbsp;
        <answer correct>c) One end to an input blocks blue magnet and the other end to
        an output block blue magnet</answer>
    </template>

    <template name="screen">
        <h4>Correct, connect blue cables, One end to an input blocks blue magnet and the other end to
        an output block blue magnet</h4>

        The blue cable sends the input block event so an output block can perform the action.<br/><br/>

        <video name="sr_connect_red.mp4"></video>

        <answer>a)Any 2 red magnets</answer>&nbsp;&nbsp;&nbsp;

        <answer correct>c) One end to an input blocks red magnet and the other end to
        an output block red magnet</answer>
